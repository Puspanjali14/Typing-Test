<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puspanjali Typing Test</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for additional styling */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #6b6179; /* Light Sky Blue */
      color: #000000; /* Dark Black */
    }

    #test-area {
      background-color: #ffffff;
      color: #000000; /* Dark Black */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #input-area {
      background-color: #f0f8ff; /* Light blue for input field */
      color: #000000; /* Dark Black */
    }

    .icon {
      color: #4030d2;
      margin-right: 8px;
    }

    .correct {
  color: #000000; /* Dark Black */
}

.incorrect {
  color: #ff0000; /* Red */
  text-decoration: underline;
}
.dark-mode {
  background-color: #333;
  color: #f0f0f0;
}

.dark-mode #text-display {
  background-color: #252424;
  color: #f0f0f0;
}


    #title {
      font-size: 3rem;
      font-weight: bold;
      color: #000000; /* Dark Black */
      margin-bottom: 20px;
    }

    #stats p {
      margin-top: 10px;
    }

    #text-display {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: 500;
    }

    #time-selection {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    #restart-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="w-3/4 text-center">
    <h1 id="title"><i class="fas fa-keyboard icon"></i>PTyping Test</h1>
    
    <!-- Time Selection Dropdown -->
    <div id="time-selection" class="mb-4">
      <label for="time-limit" class="mr-2">Choose Time:</label>
      <select id="time-limit" class="p-2 rounded-lg">
        <option value="15">15 seconds</option>
        <option value="30">30 seconds</option>
        <option value="60">1 minute</option>
      </select>
    </div>

    <div id="test-area" class="p-6 rounded-lg shadow-md mb-8">
      <textarea id="input-area" class="mt-4 w-full h-24 p-2 rounded-lg" placeholder="Start typing here..."></textarea>
      <p id="text-display" class="text-lg leading-relaxed mt-6">HELLO WELCOME! PLEASE CLICK RESTART </p>
    </div>
    


    
    <!-- Restart Button -->
    <button id="restart-btn" class="p-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600">Restart</button>
    
    <div id="stats" class="text-lg mt-4">
      <p><i class="fas fa-clock icon"></i>Time: <span id="timer">60</span> seconds</p>
      <p><i class="fas fa-tachometer-alt icon"></i>Words per Minute: <span id="wpm">0</span></p>
      <p><i class="fas fa-percentage icon"></i>Accuracy: <span id="accuracy">100%</span></p>
    </div>
  </div>
</body>
</html>
